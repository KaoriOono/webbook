<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Unicodeに収録された文字の例</title>
    <style>
      * {font-family: serif;}
      table {
        border: 3px solid;
        border-collapse: collapse;
      }
      td {
        text-align: center;
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="font-size: 30px;">&#x0041;</td>
        <td style="font-size: 30px;">&#x03BE;</td>
        <td style="font-size: 30px;">&#x1d510;</td>
        <td style="font-size: 30px;">&#x771F;</td>
        <td style="font-size: 30px;">&#x3055;</td>
        <td style="font-size: 30px;">&#x30C8;</td>
      </tr>
      <tr>
        <td>　U+0041　</td>
        <td>　U+03BE　</td>
        <td>　U+1D510　</td>
        <td>　U+771F　</td>
        <td>　U+3055　</td>
        <td>　U+30C8　</td>
      </tr>
      <tr>
          <td>アルファベット</td>
          <td>ギリシャ文字</td>
          <td>フラクトゥール</td>
          <td>漢字</td>
          <td>ひらがな</td>
          <td>カタカナ</td>
        </tr>
      <tr style="border-top: 3px solid;">
        <td style="font-size: 30px;">&#x1d11e;</td>
        <td style="font-size: 30px;">&#x13000;</td>
        <td style="font-size: 30px;">&#x12000;</td>
        <td style="font-size: 30px;">&#x2603;</td>
        <td style="font-size: 30px;">&#x1f9d1;</td>
        <td style="font-size: 30px;">&#x1F4Db;</td>
      </tr>
      <tr>
        <td>　U+1D11E　</td>
        <td>　U+13000　</td>
        <td>　U+12000　</td>
        <td>　U+2603　</td>
        <td>　U+1F9D1　</td>
        <td>　U+1F4DB　</td>
      </tr>
      <tr>
        <td>音楽記号</td>
        <td>ヒエログリフ</td>
        <td>くさび形文字</td>
        <td>その他の記号</td>
        <td>絵文字（人）</td>
        <td>絵文字（名札）</td>
      </tr>
    </table>
  </body>
</html>
